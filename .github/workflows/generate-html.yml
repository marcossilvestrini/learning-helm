name: Generate HTML and PDF

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate_html:
    name: generate-html
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Converts Markdown to HTML
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: README.md
          output: index.html
          github-corners: https://github.com/marcossilvestrini/learning-helm
          favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>
      
      - name: Commit or Stash Changes
        run: |
          git diff-index --quiet HEAD || git stash
          
      - name: Pull and Rebase
        run: |
          git pull --rebase origin main

      - name: Apply Changes
        run: |
          git stash pop || true  # Restaura as altera√ß√µes n√£o confirmadas, se houver
          git add .   # Adiciona todas as altera√ß√µes ao stage
          git commit -m "Commit das altera√ß√µes n√£o confirmadas"  # Faz um novo commit com as altera√ß√µes
          git push origin main  # Realiza o push das altera√ß√µes

      - name: Convert HTML to PDF
        uses: markwilson/html2pdf@v1.0
        with:
          htmlPath: 'index.html'
          pdfName: 'learning-helm'
            
      - name: Upload artifacts        
        uses: actions/upload-artifact@v3
        with:
          name: learning-helm
          path: ./learning-helm.pdf
